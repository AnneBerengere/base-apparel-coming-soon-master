<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<link rel="stylesheet" href="style.css">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
<section class="alignement_desktop">
  <section class="logo">
    <img src="images/logo.svg"/>
  </section>

  <section class="photo_mobile">
      <img src="images/hero-mobile.jpg"/>
  </section>

  <section class="content_text">
      <div class="title">
          <span class="were">We're</span>
          <span class="coming_soon">coming soon</span>
      </div>
      <div class="text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
      </div>
      <div class="container_email">
          <input class="text_email" id="input_email" type="text" placeholder="Email Address">
          <div class="warning hidden" id="warning">
              <img src="images/icon-error.svg"/>
          </div>
          <div class="button_email" id="button_email">
              <img src="images/icon-arrow.svg"/>
          </div>
          <div class="text_valid_email hidden" id="text_valid_email">
              <span>Please provide a valid email</span>
          </div>
      </div>
  </section>
</section>

  <section class="photo_desktop">
     <img src="images/hero-desktop.jpg"/>
  </section>
 </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Anne-B√©reng√®re Gesset</a>.
    </p>
  </footer>

<script src="app.js"></script>
</body>
</html>
